<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz Wiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <div class="col-sm-6 text-center container-fluid"></div>
            <h1>How well do you know F.R.I.E.N.D.S?</h1>
            <div id="startButton"></div>
            </div>
            <div class="col-sm-6 text-center container-fluid">
              <h5>Time Remaining: <div id="timerLength"></div></h5>
            <hr style="margin-bottom: 20px">

            <p id="question"></p>

            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>

            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>



   

<script src="question.js"></script>
<script src="main.js"></script>


</body>

<footer class="container-fluid text-center bg-dark">
    <div class="row">
      <div class="col-sm-12">
        <p>Copyright &copy; 2020 Don Nguyen</p>
      </div>
    </div>
  </footer>


</html>
